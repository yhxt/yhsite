{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}我的网站{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
     <!-- Bootstrap -->
    <link href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
    {% block header_extends %}{% endblock %}
</head>
<body>
    <div class="navbar navbar-default nav-fixed-top" role='navigation'>
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'blog_list' %}">我的个人博客</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <div id="navbar-collapse" class="collapse navbar-collapse" >
                <ul class="nav navbar-nav">
                    <li class="{% block nav_home_active%}{% endblock %}">
                        <a href="/">首页</a>
                    </li>
                    <li class="{% block nav_blog_active%}{% endblock %}">
                        <a href="{% url 'blog_list' %}">博客</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

        <a class='logo' href="{% url 'blog_list' %}">
            <h2>我的个人博客</h2>
        </a>
        <a href='/'>首页</a>
        <a href='{% url 'blog_list' %}'>博客</a>
    </div> -->
    {% block content %} {% endblock %}

</body>
</html>
